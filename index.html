    <script>
        // Configura√ß√£o dos webhooks
        const WEBHOOK_URL = 'https://gama-laser-n8n.gtyipj.easypanel.host/webhook/cadastro-produto-nuvemshop';
        const CATEGORIAS_URL = 'https://gama-laser-n8n.gtyipj.easypanel.host/webhook/buscar-categorias-nuvemshop';
        
        const form = document.getElementById('cadastroForm');

        const loadingContainer = document.getElementById('loadingContainer');

        // Fun√ß√£o para carregar categorias dinamicamente
        async function carregarCategorias() {
            const selectCategoria = document.getElementById('categoria');
            selectCategoria.innerHTML = '<option value="">Carregando categorias...</option>';
            
            try {
                const response = await fetch(CATEGORIAS_URL, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const categorias = await response.json();
                
                // Verificar se √© um array
                if (!Array.isArray(categorias)) {
                    throw new Error('Formato de resposta inv√°lido');
                }
                
                // Limpar e adicionar op√ß√£o padr√£o
                selectCategoria.innerHTML = '<option value="">Selecione uma categoria...</option>';
                
                // Adicionar categorias
                categorias.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.id;
                    option.textContent = cat.nome;
                    selectCategoria.appendChild(option);
                });
                
                console.log(`‚úÖ ${categorias.length} categorias carregadas`);
                
            } catch (error) {
                console.error('Erro ao carregar categorias:', error);
                
                // Em caso de erro, usar categorias padr√£o
                selectCategoria.innerHTML = `
                    <option value="">Selecione uma categoria...</option>
                    <option value="33897723">Chaveiro</option>
                    <option value="33962792">Copos</option>
                    <option value="33965181">Caneta</option>

                    <option value="33971952">Utilidades</option>
                    <option value="34333630">Garrafas</option>
                    <option value="34333728">Kit Churrasco</option>
                    <option value="34576456">Carregadores</option>
                    <option value="35126289">Canecas</option>
                `;
            }
        }

        // Carregar categorias quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', function() {
            carregarCategorias();
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Coletar dados do formul√°rio
            const selectCategoria = document.getElementById('categoria');
            const selectedOption = selectCategoria.options[selectCategoria.selectedIndex];
            
            // Montar categoria no formato esperado pelo n8n
            let categoriaFormatada = '';
            if (selectedOption && selectedOption.value) {
                categoriaFormatada = selectedOption.value + ' - ' + selectedOption.text;
            }
            
            const formData = {
                "C√≥digo Amig√°vel do Produto (SKU)": document.getElementById('sku').value,
                "Categoria do Produto": categoriaFormatada,
                "Markup (%)": parseFloat(document.getElementById('markup').value),
                "Pedido M√≠nimo (unidades)": parseInt(document.getElementById('pedidoMinimo').value),
                "Promo√ß√£o Progressiva": document.getElementById('promocao').value === 'nenhuma' ? 
                    'Nenhuma' : 
                    document.getElementById('promocao').options[document.getElementById('promocao').selectedIndex].text
            };
            
            console.log('Enviando dados:', formData);

            // Mostrar loading
            formContainer.style.display = 'none';
            loadingContainer.classList.add('active');
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }

                // Primeiro verificar se h√° conte√∫do
                const contentType = response.headers.get("content-type");
                const responseText = await response.text();
                
                console.log('Response text:', responseText);
                
                let data = {};
                if (responseText && responseText.trim() !== '') {
                    try {
                        if (contentType && contentType.includes("application/json")) {
                            data = JSON.parse(responseText);
                        } else {
                            // Se n√£o for JSON, usar o texto como mensagem
                            data = {
                                success: true,
                                message: responseText,
                                product_id: 'Verifique no admin'
                            };
                        }
                    } catch (parseError) {
                        console.warn('Resposta n√£o √© JSON v√°lido, usando como texto:', responseText);

                            success: true,

                            product_id: 'Verifique no admin'

                        message: 'Produto cadastrado com sucesso! Verifique no admin da Nuvemshop.',
                        product_id: 'Verifique no admin'

                // Mostrar resultado

                        message: 'Produto provavelmente cadastrado! Verifique no admin da Nuvemshop.',
                        product_id: 'Verifique no admin',
                        warning: 'Resposta do servidor n√£o foi processada corretamente'
                    }, formData);
                } else {
                    showError(error.message);
                }
            }
        });

                    <p><span class="step-indicator">3</span> 200-299 unidades: <span class="badge">10% OFF</span></p>
                    <p><span class="step-indicator">4</span> 300+ unidades: <span class="badge">15% OFF</span></p>

            } else if (promocao.includes('Op√ß√£o 3')) {

]`;

            if (promocao !== 'Nenhuma') {

                        <div class="result-details">

                    <div class="result-section">

                            </li>
                            <li>
                                <span class="step-indicator">2</span>
                                <div>
                                    <strong>Criar Nova Promo√ß√£o</strong><br>
                                    Escolha "Desconto Progressivo por Quantidade"
                                </div>
                            </li>
                            <li>
                                <span class="step-indicator">3</span>
                                <div>
                                    <strong>Configurar Faixas</strong><br>
                                    Use as faixas mostradas acima
                                </div>
                            </li>
                            <li>
                                <span class="step-indicator">4</span>
                                <div>
                                    <strong>Adicionar C√≥digos JavaScript</strong><br>
                                    Cole os c√≥digos gerados nos arquivos da loja
                                </div>
                            </li>
                        </ul>
                    </div>
                `;
            }
            
            html += `
                <button class="reset-btn" onclick="resetForm()">CADASTRAR NOVO PRODUTO</button>
            `;
            
            resultContainer.innerHTML = html;
        }

        function showError(message) {
            loadingContainer.classList.remove('active');
            resultContainer.classList.add('active');
            
            resultContainer.innerHTML = `
                <div class="error-message">
                    <h2>‚ùå Erro ao Cadastrar Produto</h2>
                    <p><strong>Mensagem:</strong> ${message}</p>
                    <p style="margin-top: 10px;">Verifique se o SKU existe no banco XBZ e tente novamente.</p>
                </div>
                <button class="reset-btn" onclick="resetForm()">TENTAR NOVAMENTE</button>
            `;
        }

        function copyCode(elementId) {
            const codeBlock = document.getElementById(elementId);
            const code = codeBlock.querySelector('pre').textContent;
            const button = codeBlock.querySelector('.copy-btn');
            
            navigator.clipboard.writeText(code).then(() => {
                button.textContent = 'COPIADO!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = 'COPIAR';
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        function resetForm() {
            form.reset();
            formContainer.style.display = 'block';
            resultContainer.classList.remove('active');
            resultContainer.innerHTML = '';
        }

        // Adicionar valida√ß√£o de SKU
        document.getElementById('sku').addEventListener('input', function(e) {
            // Remove caracteres n√£o num√©ricos
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });
    </script>
